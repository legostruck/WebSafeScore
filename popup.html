<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebSafe — Pixel Defender</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body class="pixel-bg">
    <div class="game-box">
      <div class="top-row">
        <div class="logo">PIXEL DEFENDER</div>
        <div id="current-url" class="url">Loading...</div>
      </div>

      <div class="hud">
        <div class="score-tile" id="score-circle">
          <div class="score-pixel"> <span id="score-number">--</span></div>
          <div class="score-label">SAFETY</div>
        </div>
        <div class="info">
          <div id="score-emoji" class="pixel-emoji">�</div>
          <div id="confidence-badge" class="pixel-small">Confidence: --</div>
          <div id="status-text" class="pixel-small"><span class="status-message">Analyzing...</span></div>
        </div>
      </div>

      <div class="controls">
        <button id="rescan-btn" class="pixel-btn">RE-SCAN</button>
        <div class="preset-row">
          <button id="preset-safe" class="pixel-btn small">SAFE</button>
          <button id="preset-balanced" class="pixel-btn small">BALANCED</button>
          <button id="preset-strict" class="pixel-btn small">STRICT</button>
          <div class="current-text">Preset: <span id="current-preset">Balanced</span></div>
        </div>
        <button id="explain-btn" class="pixel-btn ghost">DETAILS</button>
      </div>

      <div id="explanation-panel" class="explain-panel" style="display:none;">
        <div id="confidence-display">Confidence: --</div>
        <ul id="score-breakdown" class="breakdown-list"></ul>
        <div class="threats-mini">
          <div>Malware: <span id="malware-status">clean</span></div>
          <div>Phishing: <span id="phishing-status">clean</span></div>
          <div>Suspicious: <span id="suspicious-status">clean</span></div>
          <div>Last: <span id="last-scan">--</span></div>
        </div>
      </div>
    </div>

    <script src="lib/score.browser.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
