<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebSafe ‚Äî Compact</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main class="wrapper">
      <header class="top">
        <div class="brand">WebSafe</div>
        <div id="current-url" class="site">Loading...</div>
      </header>

      <section class="score-area">
        <div id="score-circle" class="score-compact">
          <div class="score-left">
            <div id="score-number" class="score-value">--</div>
            <div class="score-label">Safety</div>
          </div>
          <div id="score-emoji" class="emoji">ü§î</div>
        </div>

        <div class="meta-row">
          <div id="status-text" class="status"> <span class="status-icon">üîç</span> <span class="status-message">Analyzing...</span></div>
          <div id="confidence-badge" class="confidence">Confidence: --</div>
        </div>
      </section>

      <section class="controls">
        <button id="rescan-btn" class="btn primary">Check Again</button>
        <div class="presets">
          <button id="preset-safe" class="preset-btn">Safe</button>
          <button id="preset-balanced" class="preset-btn">Balanced</button>
          <button id="preset-strict" class="preset-btn">Strict</button>
          <span class="current">Current: <span id="current-preset">Balanced</span></span>
        </div>
        <button id="explain-btn" class="btn light">Show Details</button>
      </section>

      <section id="explanation-panel" class="explain" style="display:none;">
        <div id="confidence-display">Confidence: --</div>
        <ul id="score-breakdown"></ul>
        <div class="threats">
          <div>Malware: <span id="malware-status">clean</span></div>
          <div>Phishing: <span id="phishing-status">clean</span></div>
          <div>Suspicious: <span id="suspicious-status">clean</span></div>
          <div>Last scan: <span id="last-scan">--</span></div>
        </div>
      </section>
    </main>

    <script src="lib/score.browser.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
